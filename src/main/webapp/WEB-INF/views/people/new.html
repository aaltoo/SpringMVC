<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" />
    <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</small>
    <br>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age" />
    <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</small>
    <br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email" />
    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</small>
    <br>
    <button type="submit">Create!</button>
</form>

</body>
</html>
